<div class="container">
  <!-- Header pegado arriba -->
  <header class="main-header">
    <button (click)="cerrarSesion()" class="btn-logout">Cerrar Sesión</button>
    <div class="user-info">
      <span class="user-name">Usuario: {{ usuario }}</span>
    </div>
    <!-- Botón para hacerse premium -->
    <button 
      *ngIf="!esPremium" 
      (click)="irHacersePremium()" 
      class="btn-premium">
      Hacerse Premium
    </button>

    <!-- Mensaje si ya es premium -->
    <span *ngIf="esPremium" class="premium-message">
      ¡Eres usuario premium!
    </span>
  </header>

  <!-- Encabezado principal -->
  <section class="hero">
    <h1>Gestión de Listas de la Compra</h1>
    <p>Administra y organiza tus listas de compra de manera eficiente.</p>
  </section>

  <!-- Crear nueva lista -->
  <section class="create-list-section">
    <h2>Crea una nueva lista</h2>
    <div class="create-list-form">
      <input 
        type="text" 
        [(ngModel)]="nuevaLista" 
        placeholder="Introduce el nombre de la lista" 
        class="input-field" 
      />
      <button (click)="agregarLista()" class="btn-primary">Agregar Lista</button>
    </div>

    <!-- Mostrar mensaje de error -->
    <div *ngIf="mensajeError" class="error-message">
      {{ mensajeError }}
    </div>
  </section>

  <!-- Listas creadas -->
  <section class="list-section">
    <h2>Tus Listas</h2>
    <div class="list-container">
      <div 
        *ngFor="let item of misListas; let i = index" 
        class="list-item"
      >
        <div class="list-info">
          <h3 class="list-title">{{ item.nombre }}</h3>
        </div>
        <div class="list-actions">
          <button (click)="visualizarLista(i)" class="btn-action">
            <i class="fas fa-eye"></i> Ver Lista
          </button>
          <button (click)="eliminarLista(i)" class="btn-action">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
