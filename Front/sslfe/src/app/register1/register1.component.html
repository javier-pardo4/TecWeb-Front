<div class="register-container">
  <div class="form-container">
    <img src="images/tienda.png" alt="Tienda" class="inicio-icon">
    <h2>REGISTRARSE</h2>

    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo electrónico" required>

    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="pwd1" name="password" placeholder="Ingresa una contraseña" required>

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" [(ngModel)]="pwd2" name="confirmPassword" placeholder="Confirma tu contraseña" required>

    <button (click)="registrar()" class="btn-register">Registrar</button>

    <div *ngIf="respuestaOK" class="success-message">
      <a [href]="link" target="_blank" (click)="navigateToLogin()">Link de confirmación</a>
    </div>    

    <div *ngIf="contraseniascoinciden" class="error-message">Las contraseñas no coinciden. Intenta de nuevo.</div>
    <div *ngIf="mensajeError" class="error-message">{{ mensajeError }}</div>
  </div>
</div>
