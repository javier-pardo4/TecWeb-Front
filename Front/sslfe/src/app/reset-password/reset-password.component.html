  <div class="reset-password-container">
    <h2>Restablecer Contraseña</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Introduce tu nueva contraseña"
        />
        <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
          <small class="error">La contraseña es requerida</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirma tu contraseña"
        />
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          <small class="error">La confirmación es requerida</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">
        Cambiar Contraseña
      </button>
    </form>
  </div>
