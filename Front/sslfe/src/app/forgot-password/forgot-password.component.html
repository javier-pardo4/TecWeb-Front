  <div class="forgot-password-container">
    <h2 class="title">Recuperar Contraseña</h2>
    <p class="description">
      Ingresa tu correo electrónico para enviar un enlace de recuperación.
    </p>
  
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="ejemplo@correo.com"
          formControlName="email"
          class="form-control"
          required
        />
        <div *ngIf="forgotPasswordForm.controls['email'].errors" class="invalid-feedback">
          <span *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">
            El correo es obligatorio.
          </span>
          <span *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">
            Formato de correo inválido.
          </span>
        </div>
      </div>
  
      <button class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
        Enviar Enlace
      </button>
    </form>
  </div>
